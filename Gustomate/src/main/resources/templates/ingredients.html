<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredient Management</title>
</head>
<body>
<h1>Ingredient Management</h1>

<h2>Add Ingredient</h2>
<form action="/fridge/ingredients" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" placeholder="Quantity" required>
    <br>
    <label for="expiryDate">Expiry Date:</label>
    <input type="date" id="expiryDate" name="expiryDate" placeholder="Expiry Date" required>
    <br>
    <label for="purchaseDate">Purchase Date:</label>
    <input type="date" id="purchaseDate" name="purchaseDate" placeholder="Purchase Date" required>
    <br>
    <input type="hidden" id="addMemberEmail" name="memberEmail" value="jihyeon">
    <button type="submit">Add Ingredient</button>
</form>

<h2>Update Ingredient</h2>
<form action="/fridge/ingredients/update" method="post">
    <label for="updateId">ID:</label>
    <input type="number" id="updateId" name="id" placeholder="ID" required>
    <br>
    <label for="updateName">Name:</label>
    <input type="text" id="updateName" name="name" placeholder="Name" required>
    <br>
    <label for="updateQuantity">Quantity:</label>
    <input type="number" id="updateQuantity" name="quantity" placeholder="Quantity" required>
    <br>
    <label for="updateExpiryDate">Expiry Date:</label>
    <input type="date" id="updateExpiryDate" name="expiryDate" placeholder="Expiry Date" required>
    <br>
    <label for="updatePurchaseDate">Purchase Date:</label>
    <input type="date" id="updatePurchaseDate" name="purchaseDate" placeholder="Purchase Date" required>
    <br>
    <input type="hidden" id="updateMemberEmail" name="memberEmail" value="jihyeon">
    <button type="submit">Update Ingredient</button>
</form>

<h2>Delete Ingredient</h2>
<form action="/fridge/ingredients/delete" method="post">
    <label for="deleteId">ID:</label>
    <input type="number" id="deleteId" name="id" placeholder="ID" required>
    <br>
    <input type="hidden" id="deleteMemberEmail" name="memberEmail" value="jihyeon">
    <button type="submit">Delete Ingredient</button>
</form>

<h2>Get All Ingredients</h2>
<form action="/fridge/ingredients" method="get">
    <input type="hidden" id="getAllMemberEmail" name="memberEmail" value="jihyeon">
    <button type="submit">Get All Ingredients</button>
</form>

<h2>Get Ingredient By ID</h2>
<form action="/fridge/ingredients/getById" method="get">
    <label for="getId">ID:</label>
    <input type="number" id="getId" name="id" placeholder="ID" required>
    <br>
    <input type="hidden" id="getByIdMemberEmail" name="memberEmail" value="jihyeon">
    <button type="submit">Get Ingredient</button>
</form>

</body>
</html>
